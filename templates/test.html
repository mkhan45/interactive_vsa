        <title> VSA </title>

    <body>
        <div class="vsa" id="root">
            {{ vsa_html|safe }}

    <style>
body {
    padding: 10px;
}
.vsa {
  display: flex;
  flex-direction: row;
  align-items: center;
  font-family: monospace;
  font-size: 1.5em;
  max-width: 100vw;
  font-size: calc(1vw);
}

.vsa *:not(.lit) {
  padding: 10px;
  margin: 10px;
}

.union {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.join {
  display: flex;
  flex-direction: column;
  align-items: center;
  border: 1px solid black;
}

.join .op {
    font-weight: bold;
    text-decoration: underline;
}

.join-children > * {
    border: 1px solid black;
}

.op {
  margin-right: 5px;
}

.join-children {
  display: flex;
  flex-direction: row;
  align-items: center;
}

.leaf {
  margin-left: 10px;
  margin-right: 10px;
      display: flex;
          flex-direction: row;
}

.lit {
}
    </style>

    <script>
        window.root = document.querySelector('#root');
        window.vsas = () => allChildren(root);

        function allChildren(node) {
            function helper(node, acc) {
                for (let child of node.children) {
                    acc.push(child);
                    helper(child, acc);
                }
            }

            let acc = [node]
            helper(node, acc);
            return acc;
        }

        vsas().forEach(node => {
            node.onclick = () => {
            }
        });
    </script>
</html>
